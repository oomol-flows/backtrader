nodes:
  - task: self::get_ticker
    title: "Get Ticker #1"
    node_id: get_ticker#1
    inputs_from:
      - handle: ticker
        value: MSFT
      - handle: start_time
        value: 2020-01-01T20:47:39+08:00
      - handle: end_time
        value: 2025-05-07T20:47:54+08:00
  - task: self::add_strategy
    title: "Add Strategy #1"
    node_id: cerebro_strategy#1
    inputs_from:
      - handle: cerebro
        from_node:
          - node_id: create_cerebro#2
            output_handle: cerebro
      - handle: strategy
        value: DualMA
  - task: self::create_cerebro
    title: "Create Cerebro #2"
    node_id: create_cerebro#2
    inputs_from:
      - handle: cash
        value: 100000
        from_node:
          - node_id: +value#1
            output_handle: cash
      - handle: commission
        value: 0.001
  - task: self::plot_show
    title: "Plot Show #1"
    node_id: plot_show#1
    inputs_from:
      - handle: df
        from_node:
          - node_id: get_ticker#1
            output_handle: df
      - handle: cerebro
        from_node:
          - node_id: cerebro_strategy#1
            output_handle: cerebro
  - values:
      - handle: cash
        json_schema:
          type: number
          ui:options:
            step: 1
          minimum: 100
        value: 100000
    title: "Value #1"
    node_id: +value#1
  - task: self::strategy_profit
    title: "Strategy Profit #1"
    node_id: strategy_profit#1
    inputs_from:
      - handle: cerebro
        from_node:
          - node_id: plot_show#1
            output_handle: cerebro
      - handle: cash
        from_node:
          - node_id: +value#1
            output_handle: cash
